language: php
sudo: required

git:
  depth: 5

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.19.0
addons:
  apt:
    packages:
      - docker-ce

# Setup the environment.
before_install:
  # Upgrade docker compose.
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - mkdir -p code/web
  - echo "OK" > ./code/web/index.html
  - COMPOSE_CODE_DIR=$PWD/code docker-compose up -d
  # Wait a bit so apache had a chance to start.
  # Note that we cannot wait for the port as docker opens it earlier.
  - sleep 3

script:
  - curl -vN http://localhost:80

after_success:
  - echo "SUCCESS!"
